// Verificar autenticação
function checkAuth() {
  const authenticated = sessionStorage.getItem('authenticated');
  const username = sessionStorage.getItem('username');
  const userRole = sessionStorage.getItem('user_role');
  const userId = sessionStorage.getItem('user_id');
  
  console.log("Verificando autenticação:", { authenticated, username, userRole, userId });
  
  if (authenticated !== 'true' || !username) {
    console.log("Usuário não autenticado, redirecionando para login");
    window.location.href = 'index.html';
    return;
  }
  
  // Exibir informações do usuário
  setupUserInfo(username, userRole);
  
  // Configurar acesso aos menus com base na permissão
  setupMenuAccess(username, userRole);
}

// Configurar o menu mobile
function setupMobileMenu() {
  const menuToggle = document.querySelector('.mobile-menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.sidebar-overlay');
  
  if (menuToggle && sidebar && overlay) {
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });
    
    overlay.addEventListener('click', function() {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
  }
}

// Definir o link ativo no menu
function setActiveLink(activeLink) {
  // Remover a classe active de todos os links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
  });
  
  // Adicionar a classe active ao link clicado
  activeLink.classList.add('active');
}

// Inicializar o modal de novo serviço
function initializeServicoModal() {
  const modalNovoServico = new bootstrap.Modal(document.getElementById('modalNovoServico'));
  
  document.getElementById('btn-salvar-servico').addEventListener('click', async () => {
    const nome = document.getElementById('servico-nome').value.trim();
    const descricao = document.getElementById('servico-descricao').value.trim();
    const preco_padrao = parseFloat(document.getElementById('servico-preco').value);
    const tempo_garantia_dias = parseInt(document.getElementById('servico-garantia').value);
    
    if (!nome || isNaN(preco_padrao)) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return;
    }
    
    try {
      const novoServico = await addServico({
        nome,
        descricao,
        preco_padrao,
        tempo_garantia_dias
      });
      
      if (novoServico) {
        modalNovoServico.hide();
        showToast('Serviço adicionado com sucesso!', 'Sucesso', 'success');
        loadServicos(); // Recarregar a lista de serviços
      } else {
        alert('Erro ao adicionar serviço.');
      }
    } catch (error) {
      console.error('Erro ao salvar serviço:', error);
      showToast('Erro ao adicionar serviço: ' + error.message, 'Erro', 'danger');
    }
  });
}

// Adicionar um novo serviço
async function addServico(servicoData) {
  try {
    const { data, error } = await supabaseClient
      .from('servicos')
      .insert([servicoData])
      .select();
    
    if (error) throw error;
    return data[0];
  } catch (error) {
    console.error('Erro ao adicionar serviço:', error);
    throw error;
  }
}

// Função de logout
function handleLogout() {
  // Limpar dados de autenticação
  sessionStorage.removeItem('authenticated');
  sessionStorage.removeItem('username');
  sessionStorage.removeItem('user_id');
  sessionStorage.removeItem('user_role');
  
  // Redirecionar para a página de login
  window.location.href = 'index.html';
}

// Função para exibir toast de notificação
function showToast(message, title = 'Notificação', type = 'info') {
  const toastEl = document.getElementById('toast-notification');
  const toastTitle = document.getElementById('toast-title');
  const toastMessage = document.getElementById('toast-message');
  const toastTime = document.getElementById('toast-time');
  
  // Configurar classe de cor com base no tipo
  toastEl.className = 'toast';
  toastEl.classList.add(`bg-${type === 'danger' ? 'danger' : type === 'success' ? 'success' : 'light'}`);
  if (type !== 'danger' && type !== 'success') {
    toastEl.classList.add('text-dark');
  } else {
    toastEl.classList.add('text-white');
  }
  
  // Definir conteúdo
  toastTitle.textContent = title;
  toastMessage.textContent = message;
  toastTime.textContent = new Date().toLocaleTimeString();
  
  // Exibir toast
  const toast = new bootstrap.Toast(toastEl);
  toast.show();
}
