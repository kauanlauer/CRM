      <script>
        // Verifica autenticação imediatamente
        if (sessionStorage.getItem('authenticated') !== 'true') {
          window.location.href = 'index.html';
        }



        // Adicione este código após inicializar o modal na função loadServicos()
document.getElementById('btn-salvar-servico').addEventListener('click', async () => {
  const nome = document.getElementById('servico-nome').value.trim();
  const descricao = document.getElementById('servico-descricao').value.trim();
  const preco_padrao = parseFloat(document.getElementById('servico-preco').value);
  const tempo_garantia_dias = parseInt(document.getElementById('servico-garantia').value);
  
  if (!nome || isNaN(preco_padrao)) {
    alert('Por favor, preencha todos os campos obrigatórios.');
    return;
  }
  
  try {
    const novoServico = await addServico({
      nome,
      descricao,
      preco_padrao,
      tempo_garantia_dias
    });
    
    if (novoServico) {
      modalNovoServico.hide();
      showToast('Serviço adicionado com sucesso!', 'Sucesso', 'success');
      loadServicos(); // Recarregar a lista de serviços
    } else {
      alert('Erro ao adicionar serviço.');
    }
  } catch (error) {
    console.error('Erro ao salvar serviço:', error);
    showToast('Erro ao adicionar serviço: ' + error.message, 'Erro', 'danger');
  }
});
      </script>
      <script>
        // Menu mobile toggle
        document.addEventListener("DOMContentLoaded", function() {
          const loginForm = document.getElementById('login-form'); // Ajuste para o ID do seu formulário
          
          loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim(); // Ajuste para o ID do seu campo
            const password = document.getElementById('password').value.trim(); // Ajuste para o ID do seu campo
            
            try {
              // Realizar a autenticação no Supabase
              const { data, error } = await supabaseClient
                .from('usuarios')
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .single();
              
              if (error) throw error;
              
              if (data) {
                // Registrar usuário no sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('user_id', data.id);
                sessionStorage.setItem('user_role', data.cargo);
                
                console.log('Login bem-sucedido:', {
                  authenticated: true,
                  username: username,
                  user_id: data.id,
                  user_role: data.cargo
                });
                
                // Redirecionar para o painel
                window.location.href = 'painel.html';
              } else {
                alert('Nome de usuário ou senha incorretos.');
              }
            } catch (error) {
              console.error('Erro no login:', error);
              alert('Erro ao tentar fazer login. Tente novamente.');
            }
          });
          
          // Limpar dados de autenticação ao carregar a página de login
          sessionStorage.removeItem('authenticated');
          sessionStorage.removeItem('username');
          sessionStorage.removeItem('user_id');
          sessionStorage.removeItem('user_role');
        });
        
        // Para depuração: Adicione este código temporariamente para ver o estado da sessão
        // Adicione em um botão ou link na página de login para teste
        function verificarSessao() {
          console.log({
            authenticated: sessionStorage.getItem('authenticated'),
            username: sessionStorage.getItem('username'),
            user_id: sessionStorage.getItem('user_id'),
            user_role: sessionStorage.getItem('user_role')
          });
          
          alert('Verifique o console para ver os dados da sessão');
        }
      </script>
