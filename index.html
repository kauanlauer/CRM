<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI KL CRM - Login</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fas fa-desktop"></i>
          </div>
        </div>
        <h2>TI Service CRM</h2>
        <p>Gerencie seus serviços de TI</p>
      </div>
      
      <div class="login-body">
        <div id="login-alert" class="alert alert-danger d-none" role="alert">
          <i class="fas fa-exclamation-circle"></i> Usuário ou senha incorretos!
        </div>
        
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="remember-forgot">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">
                Lembrar-me
              </label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>
        </form>
      </div>
      
      <div class="login-footer">
        &copy; 2025 TI KL CRM. Todos os direitos reservados.
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicialização do cliente Supabase
      const SUPABASE_URL = 'https://rdhftnrksrawaahoqgpo.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkaGZ0bnJrc3Jhd2FhaG9xZ3BvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5ODA3NDQsImV4cCI6MjA1NzU1Njc0NH0.v7ItKQTkx9TNGoPBIlsgcwYUQ3jA8PlY1SaIj6bH5qA';
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      // Toggle de visibilidade da senha
      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.getElementById('password');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });
      
      // Validação do login
      const loginForm = document.getElementById('login-form');
      const loginAlert = document.getElementById('login-alert');
      const loginCard = document.querySelector('.login-card');
      
     // Substitua o código do evento de submit do login-form pelo seguinte:

loginForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  try {
    // Buscar o usuário pelo nome de usuário na tabela de usuários
    const { data: users, error: fetchError } = await supabaseClient
      .from('usuarios')
      .select('*')
      .eq('username', username)
      .single();
    
    if (fetchError || !users) {
      throw new Error('Usuário não encontrado');
    }
    
    // Verificar a senha
    if (users.password === password) {
      // Login válido
      loginAlert.classList.add('d-none');
      
      // Armazenar informações de autenticação
      sessionStorage.setItem('authenticated', 'true');
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('user_id', users.id);
      sessionStorage.setItem('user_role', users.cargo);
      
      console.log('Login bem-sucedido:', {
        authenticated: true,
        username: username,
        user_id: users.id,
        user_role: users.cargo
      });
      
      // Atualizar o último login
      const { error: updateError } = await supabaseClient
        .from('usuarios')
        .update({ ultimo_login: new Date().toISOString() })
        .eq('id', users.id);
      
      if (updateError) {
        console.error('Erro ao atualizar último login:', updateError);
      }
      
      // Redireciona para a página principal
      window.location.href = 'painel.html';
    } else {
      throw new Error('Senha incorreta');
    }
  } catch (error) {
    console.error('Erro durante o login:', error);
    
    // Login inválido
    loginAlert.classList.remove('d-none');
    loginCard.classList.add('shake');
    
    // Remove a classe shake após a animação terminar
    setTimeout(() => {
      loginCard.classList.remove('shake');
    }, 500);
  }
});
      
      // Verifica se existe um usuário salvo
      const rememberCheck = document.getElementById('remember');
      const usernameInput = document.getElementById('username');
      
      if (localStorage.getItem('rememberedUser')) {
        usernameInput.value = localStorage.getItem('rememberedUser');
        rememberCheck.checked = true;
      }
      
      // Salva o usuário se lembrar-me estiver marcado
      loginForm.addEventListener('submit', function() {
        if (rememberCheck.checked) {
          localStorage.setItem('rememberedUser', usernameInput.value);
        } else {
          localStorage.removeItem('rememberedUser');
        }
      });
    });
  </script>
</body>
</html>
